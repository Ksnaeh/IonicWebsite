<ion-header>
    <ion-navbar>
  
        <ion-buttons left>
            <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
  
      <ion-title>
        Frequently Asked Questions
      </ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
  <div style="padding-left: 50px; padding-right: 50px">
    <h4>FAQs</h4>
    <p>Your frequently asked questions, ranging from booking of courses, what are our courses all about, or in regards to our branches, they are all here!</p>
  </div>
  <br/>
  <ion-list *ngFor="let faq of faqs" style="padding-left: 40px; padding-right: 40px">
      <ion-card style="border-bottom: 0.3px solid;"
    (click)="viewCourses(faq.answers, faq.questions)">
      <ion-card-header style="border-bottom: 1px">{{faq.questions}}</ion-card-header>
      <ion-card-content>
        <p style="color:#808080">{{faq.answers}}</p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
