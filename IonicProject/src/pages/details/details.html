<ion-header>
    <ion-navbar>
  
        <ion-buttons left>
            <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
  
      <ion-title>
        News Details
      </ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
  <ion-list style="padding-left: 50px; padding-right: 50px">
  <ion-card style="border-bottom: 0.3px solid;">
    <ion-card-header><h1><b>{{title}}</b></h1></ion-card-header>
    <ion-card-content>
      <img src="{{image}}"/>
      <br/>
      <p><i>Published on: {{dato}}</i></p>
      <br/>
      <p style="padding-bottom: 10px">{{deskripsjon}}</p>
      <p> For more information, <a href="{{link}}" target="_blank">click here to read more</a> </p>
    </ion-card-content>
  </ion-card>
  </ion-list>
</ion-content>
